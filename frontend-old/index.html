<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ETHSBell Rewrite</title>
	<script defer src="/index.js"></script>
	<link rel="stylesheet" href="/index.css">
</head>

<body>
	<div class="background">
		<div id="prev_parent">
			<span id="prev_name">...</span>
			<div id="prev_time_parent">
				continued<span id="prev_end">...</span>
			</div>
			<hr>
		</div>
		<div id="period_name"><span id="curr_name">...</span></div>
		<div id="curr_time_parent">
			started
			<span id="curr_start">...</span>, continues
			<span id="curr_end">...</span>
		</div>
		<div id="next_parent">
			<hr>
			<span id="next_name">...</span>
			<div id="next_time_parent">
				will start<span id="next_start">...</span>
			</div>
		</div>
		<div id="timeline">
			...
		</div>
		<span id="message"></span>
	</div>
	<br>
	<a href="put_schedule/" class="normal">Upload your schedule,</a>
	<a href="license.html" class="normal">view the license,</a>
	<a href="#" id="enable_notifications" class="normal">enable notifications,</a>
	<a href="https://github.com/chromezoneeths/ethsbell-rewrite/" class="normal">or view the source code</a>
</body>

</html>
