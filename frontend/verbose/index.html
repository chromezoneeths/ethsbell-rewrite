<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ETHSBell</title>
	<link rel="stylesheet" href="verbose/index.css">
	<script src="helpers.js"></script>
	<script defer async src="verbose/index.js"></script>
</head>

<body>
	<div class="vcenter">
		<div id="timeline">
			<template id="period_box">
				<g>
					<rect x="X" y="Y" width="W" height="H" fill="COLOR"></rect>
					<text x="TX" y="TY" font-size="TH" fill="black">CONTENT</text>
				</g>
			</template>
			<svg height=110>
				<g id="boxes" stroke=black stroke-width=2></g>
				<g stroke=black rx=5px ry=5px>
					<line x1=0 y1=5 x2=100% y2=5 />
					<line x1=0 y1=55 x2=100% y2=55 stroke=lightgrey />
					<line x1=0 y1=105 x2=100% y2=105 />
					<line x1=50% y1=5 x2=50% y2=105 />
					<line x1=49% y1=0 x2=50% y2=5 />
					<line x1=51% y1=0 x2=50% y2=5 />
					<line x1=49% y1=110 x2=50% y2=105 />
					<line x1=51% y1=110 x2=50% y2=105 />
				</g>
			</svg>
		</div>
		<div id="around">
			<table>
				<tr>
					<td class="prev_parent">
						<div class="small" id="prev_start"></div>
						<div id="prev_name"></div>
						<div class="small" id="prev_end"></div>
					</td>
					<td>
						→
					</td>
					<template id="current">
						<td>
							<div class="small">from CURR_START</div>
							<div>CURR_NAME</div>
							<div class="small">until CURR_END</div>
						</td>
					</template>
					<template id="current_separator">
						<td>&nbsp;and&nbsp;</td>
					</template>
					<td>
						<table>
							<tr id="current_parent"></tr>
						</table>
					</td>
					<td>
						→
					</td>
					<td id="next_parent">
						<div class="small" id="next_start"></div>
						<div id="next_name"></div>
						<div class="small" id="next_end"></div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>

</html>
