<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ETHSBell</title>
		<link rel="stylesheet" href="/schedule/index.css" />
		<link rel="stylesheet" href="/global/global.css" />
		<script src="/global/helpers.js"></script>
		<script async defer src="/schedule/calendar.js"></script>
		<script async defer src="/schedule/index.js"></script>
		<meta http-equiv="Content-Security-Policy" content="default-src 'self';" />
	</head>

	<body>
		<nav class="foreground-color">
			<div class="nav-left flex" id="nav-logo">
				<h1><a href="/">ETHSBell</a></h1>
			</div>
			<div id="nav-toggle">
				<span id="nav-toggle-button" role="button">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						height="24px"
						viewBox="0 0 24 24"
						width="24px"
						fill="#ffffff"
					>
						<path d="M0 0h24v24H0V0z" fill="none" />
						<path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
					</svg>
				</span>
			</div>
			<div class="nav-right flex" id="nav-links">
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/schedule" class="active">Schedule</a></li>
					<li><a href="/timeline">Timeline</a></li>
					<li><a href="/config">Config</a></li>
					<li><a href="/about">About</a></li>
				</ul>
			</div>
		</nav>
		<div id="wrapper">
			<div id="selects">
				<select id="schedule-select">
					<option value="" disabled selected>Select a Schedule</option>
				</select>
				<input type="date" id="date-select" />
			</div>
			<div id="calendar-wrapper">
				<div id="calendar-today">
					<div id="now"></div>
					<div id="event-wrapper"></div>
				</div>
				<div id="calendar-table"></div>
			</div>
		</div>
	</body>
</html>
