version: "3.7"

services:
  ws:
    image: nginx
    volumes:
      - ./static:/usr/share/nginx/html:ro
  bell:
    build: ../
    restart: unless-stopped
    depends_on:
      - ws
    init: true
    ports:
      - 8000:8000
    volumes:
      - "./def.json:/app/def.json:ro"
  tester:
    build: .
    depends_on:
      - bell